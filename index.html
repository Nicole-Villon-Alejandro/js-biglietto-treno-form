<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>js-biglietto-treno-form</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <form onsubmit="calcolaPrezzo(event)">
        <label for="nome">Nome Cognome:</label>
        <input type="text" id="nome" placeholder="Es. Jon Snow" required>

        <label for="chilometri">Km da percorrere:</label>
        <input type="number" id="chilometri" placeholder="Km" required>

        <label for="eta">Fascia d'et√†:</label>
        <select id="eta" required>
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne" selected>Maggiorenne</option>
            <option value="over65">Over 65</option>
        </select>

        <button type="submit">Genera</button>
        <button type="reset" class="reset-button">Annulla</button>
    </form>

    <div id="output">
        <h2>IL TUO BIGLIETTO</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome Passeggero</th>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo Biglietto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="output-nome"></td>
                    <td id="output-offerta"></td>
                    <td id="output-carrozza"></td>
                    <td id="output-codice"></td>
                    <td id="output-prezzo"></td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="script.js"></script>
</body>
</html>
